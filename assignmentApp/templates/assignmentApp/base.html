<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>assignmentApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            background-color: #222;
            /* height: 100vh; */
        }
    </style>
  </head>
  <body>
  {%block content%}
  {%endblock%}
  <section class="section">
    
    <div class="content has-text-centered">
      <h3 class="has-text-white">assignmentWeb</h3>
      <h5 class="has-text-white">type it out.</h5>
      <div class="field is-grouped mb-2" style="justify-content: center;">
        <div class="control">
          <div class="tags has-addons">
            <span class="tag is-dark">framework</span>
            <span class="tag is-info">Django</span>
          </div>
        </div>
      
        <div class="control">
          <div class="tags has-addons">
            <span class="tag is-dark">css</span>
            <span class="tag is-success">Bulma</span>
          </div>
        </div>
      
        <div class="control">
          <div class="tags has-addons">
            <span class="tag is-dark">Image Processing</span>
            <span class="tag is-primary">PIL</span>
          </div>
        </div>

        <div class="control">
          <div class="tags has-addons">
            <span class="tag is-dark">Project</span>
            <span class="tag is-link"><a href="https://github.com/porcelaincode/assignmentWeb" class="has-text-white">assignmentWeb</a></span>
          </div>
        </div>

        <div class="control">
          <div class="tags has-addons">
            <span class="tag is-dark">Github</span>
            <span class="tag is-danger"><a href="https://github.com/porcelaincode" class="has-text-white">porcelaincode</a></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
